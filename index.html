<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Quote generator</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Quote generator</h2>
    </div>
    <div class="main-content">
      <div class="quote-text">
        <span class="quote">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus blanditiis pariatur ipsum laborum voluptatibus dolorem? Expedita, quia. Cum dolorum sunt, adipisci autem atque, exercitationem aperiam vero numquam quas veritatis quaerat!
        </span>
      </div>
      <div class="author">Quote author</div>
      <div class="button-area">
        <button id="get-new-quote">Give me new quote!</button>
      </div>
    </div>
  </div>
</body>
</html>
